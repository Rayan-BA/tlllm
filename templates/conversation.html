{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row row-cont">
        <div class="col-lg-6 mx-auto col-cont">
            <div class="header text-center">
                <h1>TLLLM</h1>
            </div>

            <div class="row text-box border p-4 overflow-scroll" id="text-cont">
                <div id="text-box" class=""></div>
            </div>
            <div class="row prompt-box">
                <!-- <form action="" method="post" class="form-label" id="form"> -->
                <textarea class="form-control" name="prompt" id="prompt" placeholder="Ask anythin here..."></textarea>
                <button class="btn btn-primary mt-2" id="btn" type="submit" onclick="publish()">Submit</button>
                <!-- </form> -->
            </div>
        </div>
    </div>
</div>
<script>
    var eventSource = new EventSource("/subscribe")

    eventSource.onmessage = (event) => {
        console.log(event)
    }

    eventSource.onmessage = function (event) {
        var data = event.data

        const card = document.createElement("div")
        card.setAttribute("class", "bot card")
        const card_body = document.createElement("div")
        card_body.setAttribute("class", "card-body")
        card_body.innerText = data
        card.appendChild(card_body)
        // card.appendChild(document.createTextNode(data))

        const cont1 = document.createElement("div")
        cont1.setAttribute("class", "d-flex w-100 justify-content-start")
        cont1.appendChild(card)
        document.getElementById("text-box").appendChild(cont1)
        console.log("2");

        const outputContainer = document.getElementById("text-cont")
        outputContainer.scrollTop = outputContainer.scrollHeight
    }
    //     // Scroll to the bottom of the output container
    //     // var outputContainer = document.getElementById("response")
    //     // outputContainer.scrollTop = outputContainer.scrollHeight
    // }

    function post(url, message) {
        // const prompt = document.getElementById("prompt")
        // const url = "http://127.0.0.1:5000/prompt"

        if (message === "") return

        const xhr = new XMLHttpRequest()
        xhr.open('POST', url, true)
        xhr.setRequestHeader('Content-type', 'text/plain; charset=UTF-8')
        xhr.send(message);

        const card = document.createElement("div")
        card.setAttribute("class", "human card")
        const card_body = document.createElement("div")
        card_body.setAttribute("class", "card-body")
        card_body.innerText = message
        card.appendChild(card_body)
        // card.appendChild(document.createTextNode(message))
        const cont2 = document.createElement("div")
        cont2.setAttribute("class", "d-flex w-100 justify-content-end")
        cont2.appendChild(card)
        document.getElementById("text-box").appendChild(cont2)
        console.log("1");
        // xhr.onreadystatechange = () => {
        //     // In local files, status is 0 upon success in Mozilla Firefox
        //     if (xhr.readyState === XMLHttpRequest.DONE) {
        //         const status = xhr.status;
        //         if (status === 0 || (status >= 200 && status < 400)) {
        //             // The request has been completed successfully

        //         }
        //     }
        // }
    }

    function publish() {
        var message = document.getElementById("prompt")
        post('/publish', message.value)
        message.value = ""
    }
</script>
{% endblock %}
